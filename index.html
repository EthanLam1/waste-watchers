<!DOCTYPE html>
<html lang="en">
    <head>
        <title>wastewatcher</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <meta charset="utf-8">
    </head>
    <body>
        <div class="background">
            <div class = "comicSans">
                <h1>Waste Watchers</h1>
                <h2>Helping you watch your waste</h2>
            </div>

            <div class = "searchBar">

                <input type="text" class = "input" id="myInput" onkeyup="myFunction()" placeholder="Search for YOUR waste!" title="Type in a name">

<ul id="myUL">
  <li><a href="#">Water Bottle</a></li>
  <li><a href="#">Glass Jar</a></li>
  <li><a href="#">Banana Peel</a></li>
  <li><a href="#">Tissue</a></li>
  <li><a href="#">Old Phone</a></li>
  <li><a href="#">Paper</a></li>
  <li><a href="#">Face Masks</a></li>
</ul>

<script>
function myFunction() {
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}
</script>

        </div>
    </body>
</html>
