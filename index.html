<!DOCTYPE html>
<html lang="en">
    <head>
        <title>wastewatcher</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <meta charset="utf-8">
    </head>
    <body>
        <div class="background">
            <div class = "comicSans">
                <h1>Waste Watchers</h1>
            </div>

            <div class = "searchBar">


                
            <div class="wrapper">
                <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search a type of waste.." title="Type in a name">
                <ul id="myUL">
                    <a class="toplink" href="plasticWaterBottle.html">Water Bottles</a>
                    <a href="#">Agnes</a>
    
                    <a href="#">Billy</a>
                    <a href="#">Bob</a>
    
                    <a href="#">Calvin</a>
                    <a href="#">Christina</a>
                    <a href="#">Cindy</a>
                </ul>
            </div>


            </div>

            <button class = "info-button">Fun facts about waste!</button>
            <button class = "recycling-button">Learn about Recycling!</button>
            <button class = "trash-button">Learn about Trash!</button>
            <button class = "organic-button">Learn about Organic!</button>
        </div>
    </body>

  <script>
    function myFunction() {
        var input, filter, ul, li, a, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        ul = document.getElementById("myUL");
        li = ul.getElementsByTagName("li");
        for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("a")[0];
            txtValue = a.textContent || a.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                li[i].style.display = "";
            } else {
                li[i].style.display = "none";
            }
        }
    }
    document.getElementById("myInput").addEventListener('input', function () {
        console.log("function called")
        if (document.getElementById("myInput").value.length >= 1) {
            console.log("visible");
            document.getElementById("myUL").style.visibility = "visible";
        } else {
            console.log("hidden");
            document.getElementById("myUL").style.visibility = "hidden";
        }
    });
    </script>
</html>
